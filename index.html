<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Chair Project – The City Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }

    /* HERO BANNER */
    .hero {
      background-image: url('./images/hero-banner.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.3em;
      margin-top: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background: white;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.5em;
      font-weight: 600;
    }

    p {
      margin-bottom: 20px;
    }

    /* IMAGE SECTION */
    .image-section {
      margin: 40px 0;
      text-align: center;
    }

    .image-section img {
      width: 100%;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form {
      margin-top: 40px;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      background-color: #111;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    .symbol {
      font-size: 2em;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>The Chair Project</h1>
    <p>Building a true circular economy for Vienna</p>
  </div>

  <div class="container">
    <h2>Our Vision</h2>
    <p>The City Project is inviting Vienna-based creatives and small brands to reimagine the city's waste...</p>

    <!-- IMAGE SECTION -->
    <div class="image-section">
      <img src="./images/bag-sample.jpg" alt="Repurposed leather bag example">
      <p style="font-size: 0.9em; color: #666;">Example: Bag made from discarded leather in Vienna</p>
    </div>

    <!-- The rest of the content remains the same... -->
    <!-- (copy the rest of the page structure here from previous version) -->

    <footer>
      The City Project · Based in Vienna · hello@thecityproject.at
    </footer>
  </div>

</body>
</html>
